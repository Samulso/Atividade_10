<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados | Pesquisa</title>
    <script src="pagPesquisaResultados.js" defer></script>
    <link rel="stylesheet" href="pagPesquisaResultados.css">
</head>
<body>
    <header>
        <h1>Pesquisar veículo</h1>
        <h2><a href="http://127.0.0.1:3000/pagina_cadastro/pagCadastro_veiculos.html">Cadastrar veículo</a></h2>
        <h2><a href="http://localhost:5500/Inicio.html">Início</a></h2>
    </header>


    <div class="container">
        
        <form id="PesquisaForm" onsubmit="pesquisarVeiculo(event)">
            <h2> Pesquisar Veículo</h2>
            <label for="idPesquisa">Digite o Id do veiculo:</label>
            <input type="text" name="idPesquisa" id="idPesquisa" required placeholder="Digite o ID para pesquisar">

            <button type="submit">Pesquisar</button>

        </form>

        <button onclick="carregarTodosVeic()">Mostrar Todos os Veículos</button>

        <div id="Resultados">
            <h3>Resultados:</h3>
            <ul id="listaResultados"></ul>
        </div>

    </div>
</body>
</html>
