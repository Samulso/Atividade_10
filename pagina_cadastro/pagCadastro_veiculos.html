<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro veicular</title>
    <script src="pagCadastro_veiculos.js" defer></script>
    <link rel="stylesheet" href="pagCadastro_veiculos.css">
</head>

    <header>
        <h1>Cadastro veicular</h1>
        <h2><a href="http://127.0.0.1:3000/pagina_pesquisa/pagPesquisaResultados.html">Pesquisar veículo</a></h2>
        <h2><a href="http://localhost:5500/Inicio.html">Início</a></h2>
    </header>

<body>
    <div class="container">
        <form id="cadastroForm" onsubmit="cadastrarDados(event)">
                    <h2> Cadastrar Veículo</h2>
                    
                    <label for="idVeiculo">Digite o Id do veiculo:</label>
                    <input type="text" name="id" id="id" required placeholder="Digite o ID">
                    
                    <label for="numeroVeiculo">Digite o número do veiculo:</label>
                    <input type="text" name="numero" id="numero" required placeholder="Digite o Nùmero">
                    
                    <label for="linhaVeiculo">Digite a linha do veiculo:</label>
                    <input type="text" name="linha" id="linha" required placeholder="Digite a Linha">
        
                    <button type="submit">Cadastrar</button>
                    
                    
        </form>
    </div>
</body>
</html>
